name: Run unit tests

on:
  push:
    branches: [main, master, development]
  pull_request:
    branches: [main, master, development]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: simplebank
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U root -d simplebank"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_DRIVER: postgres
      DB_SOURCE: postgresql://root:password@localhost:5432/simplebank?sslmode=disable
      SERVER_ADDRESS: 0.0.0.0:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/latest/download/migrate.linux-amd64.tar.gz | tar xz
          sudo mv migrate /usr/local/bin/migrate
          sudo chmod +x /usr/local/bin/migrate
          migrate -version

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U root && break
            sleep 2
          done

      - name: Run migrations
        run: make migrateup

      - name: Run unit tests
        run: make test
